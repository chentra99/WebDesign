  <!-- Main -->
      <section>
        <h1>Registration Form</h1>
         <hr>
       <h3>Please complete the following form to register for an account on our website.</h3>
       <br>

     <form action="#">
       <div class="containerRegister"> 

         <div class="user-details">
      <div class="input-box">

        <label class="details">Username:</label>
        <input type="text" placeholder="Enter username" required />
      </div>
      <div class="input-box">
        <label class="details">Address:</label>
        <input type="text" placeholder="Enter address" required />
      </div>
      <div class="input-box">
        <label class="details">Email Address:</label>
        <input type="text" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label class="details">Suburb:</label>
        <input type="text" placeholder="Enter suburb" required />
      </div>
      <div class="input-box">
        <label class="details">Password:</label>
        <input type="text" placeholder="Enter password" required />
      </div>

      <div class="input-box">
        <label class="details">State/Territory:</label>
          <select class="dropdownOptions" >
            <option active="#">-select an option-</option>
              <option>ACT</option>
              <option>NSW</option>
              <option>NT</option>
              <option>QLD</option>
              <option>SA</option>
              <option>TAS</option>
              <option>VIC</option>
              <option>WA</option>
          </select >
        </div>
      <div class="input-box">
        <label class="details">Confirm Password:</label>
        <input type="text" placeholder="Confirm password" required />
      </div>
      <div class="input-box">
        <label class="details">Postcode:</label>
        <input type="text" placeholder="Enter postcode" required />
      </div>

        <div class="input-box">
          <label class="details">First Name:</label>
          <input type="text" placeholder="Enter first name" required />
        </div>
        <div class="input-box">
          <label class="details">Phone number:</label>
          <input type="text" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label class="details">Surname:</label>
          <input type="text" placeholder="Enter surname" required />
        </div>
        <div class="input-box">
          <label class="details">Date of birth:</label>
          <input type="text" placeholder="dd / mm / yy" required />
        </div>
        <div class="input-box">
          <label class="details">Gender:</label>
            <select class="dropdownOptions" >
              <option active="#">-select an option-</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select >
          </div>  
          <div class="clearbutton" active="#">
            <input type="submit" value="Clear" />
          </div>
          <div class="registerbutton">
            <input type="submit" value="Register" />
          </div>  
        
        </div>
      </div>
     </form>
      </section>
      <!-- End of Main -->
     
    <!-- Aside -->
      <section> 
        <form action="#"> 
        <div class="aside">
        <div class="containerCheckout">
        
          <h2></i>Purchases</h2>
          <hr>
            <table>
            <tr>
              <th class="itemth">Item</th>
              <th class="priceth">Price (AUD)</th>
            </tr>
            <tr>
              <td class="testItem">
                <p>Test Item 1</p>
               
              </td>
              <td class="itemPrice">
                $1,000 
              </td>
            </tr>
  
            <tr>
              <td class="testItem">
                <p>Test Item 2</p>
              </td>
              <td class="itemPrice">
                $500
              </td>
            </tr>
            <tr>
              <td>
                <strong>Total</strong>
              </td>
              <td>$1,500</td>
            </tr>
          </table>
          <hr>
          <div class="checkoutButton">
            <input type="submit" value="Go to Checkout" />
          </div> 
        
        </div>
      </div>
    </form>  
    </section>
